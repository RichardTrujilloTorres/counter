<!-- Likes -->
<form name="user.profileForm" 
	ng-submit="user.submit(user.profileForm.$valid)" 
	novalidate>


	<div class="form-group">
	    <h1 class="title">Mi piaciono</h1>

	</div>

	<div class="btn-group" role="group" aria-label="...">
		<input type="button" class="btn btn-warning" 
			ng-model="user.profile.likes" 
			value="Uomini"
			ng-click="user.profile.likes='M'">
		<input type="button" class="btn btn-warning" 
			ng-model="user.profile.likes" 
			value="Donne"
			ng-click="user.profile.likes='F'">
	</div>


	<div class="form-group row">
		<div class="col-xs-6 col-xs-offset-3">
		    <input type="submit"
					class="btn btn-block btn-info"
			    	ng-disabled="!user.profile.likes"
			    	value="Avanti">
		</div>
	</div>

</form>
