<!-- Select sex -->

<form name="user.profileForm" 
	ng-submit="user.submit(user.profileForm.$valid)" 
	novalidate>

	<div class="form-group">
	    <h1 class="title">Sono</h1>
	</div>

	<div class="btn-group" role="group" aria-label="...">
		<input type="button" class="btn btn-warning" 
			ng-model="user.profile.sex" 
			value="Uomo"
			ng-click="user.profile.sex='M'">
		<input type="button" class="btn btn-warning" 
			ng-model="user.profile.sex" 
			value="Donna"
			ng-click="user.profile.sex='F'">
	</div>


	<div class="form-group row">
		<div class="col-xs-6 col-xs-offset-3">
			<input type="submit"
				class="btn btn-block btn-info"
		    	ng-disabled="!user.profile.sex"
		    	value="Avanti">
		</div>
	</div>

</form>
